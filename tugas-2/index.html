<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 2 - Pyramid - Vito Ananta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init();">
    <div class="center">
      <div class="title"><h1>Tugas 2</h1></div>
      <canvas id="canvas" width="420" height="420"></canvas>
      <div class="subtitle"><h3>Pyramid</h3></div>
      <div class="description"><p>Vito Febrian Ananta - 5025211224</p></div>
    </div>
    <hr class="horizontal-spacer" />
    <div class="description2">
      <p>*Press Start Animation button to show the object</p>
      <p>*Press 'a' and 'd' on keyboard can also control the animation</p>
    </div>
    <div class="controls">
      <div id="translator">
        <p>Translate:</p>
        <div class="translate-slider">
          <div class="xaxis">
            <label for="translationXSlider">X: 0</label>
            <input
              type="range"
              id="translationXSlider"
              min="-2.0"
              max="2.0"
              step="0.1"
              value="0.1"
            />
            <span id="translationXValue">0</span>
          </div>
          <div class="yaxis">
            <label for="translationYSlider">Y: 0</label>
            <input
              type="range"
              id="translationYSlider"
              min="-2.0"
              max="2.0"
              step="0.1"
              value="0"
            />
            <span id="translationYValue">0</span>
          </div>
          <div class="zaxis">
            <label for="translationZSlider">Z: 0</label>
            <input
              type="range"
              id="translationZSlider"
              min="-2.0"
              max="2.0"
              step="0.1"
              value="0"
            />
            <span id="translationZValue">0</span>
          </div>
        </div>
      </div>
      <div id="scaler">
        <p>Scale:</p>
        <div class="scaler-slider">
          <label for="scaleSlider">0</label>
          <input
            type="range"
            id="scaleSlider"
            min="0.1"
            max="2.0"
            step="0.1"
            value="1.0"
          />
          <span id="scaleValue">1.0</span>
        </div>
      </div>
      <div class="animation-control">
        <div class="animation-title">
          <p>Animation</p>
        </div>
        <div class="animation-button">
          <button id="startButton">Start Animation</button>
          <button id="stopButton">Stop Animation</button>
        </div>
      </div>
    </div>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      precision mediump float;

      attribute vec3 vertPosition;
      attribute vec2 vertTexCoord;
      varying vec2 fragTexCoord;
      uniform mat4 mWorld;
      uniform mat4 mView;
      uniform mat4 mProj;

      void main() {
          fragTexCoord = vertTexCoord;
          gl_Position = mProj * mView * mWorld * vec4(vertPosition, 1.0);
      }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec2 fragTexCoord;
      uniform sampler2D sampler;

      void main() {
          gl_FragColor = texture2D(sampler, fragTexCoord);
      }
    </script>

    <img
      id="texture"
      src="./assets/img/pyramid-texture.jpg"
      width="0"
      height="0"
    />
    <script src="./lib/js/gl-matrix.js"></script>
    <script src="index.js"></script>
  </body>
</html>
